<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WS Messenger Webclient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-2">

    <h1>WS Messenger simple client</h1>

    <form class="form row g-3 mb-4" action="" id="reconnectForm">
      <div class="col-auto">
        <label for="address" class="col-form-label">Server address</label>
      </div>
      <div class="col-auto">
        <input type="url" class="form-control" name="address" id="address" value="ws://localhost:8000" />
      </div>
      <div class="col-auto">
        <input type="submit" class="btn btn-secondary mb-3" value="Reconnect">
      </div>
    </form>


    <form class="form" action="" id="messageForm">
      <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" class="form-control" placeholder="Alex" value="Alex" name="name" id="name" />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your message</label>
        <textarea class="form-control" name="message" id="message" rows="3"></textarea>
      </div>

      <input class="btn btn-primary mb-3" type="submit" value="Send" />
    </form>

  </div>

  <div id="chat"></div>
  <script type="module" src="./simple-client.js"></script>
  </div>
  
</body>

</html>
